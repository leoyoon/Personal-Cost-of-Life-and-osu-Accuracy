<!doctype html>
<html>
  <head>
    <title>osu! Accuracy Calculator</title>

    <link href="style2.css" rel="stylesheet">
  </head>
  <body>
<div class="introductionDiv">    
    <h1 class="introduction">osu! Accuracy Calculator</h1>

<div class="bodyDiv">
<div class="inputDiv">
	<div class="300Div">
	<img class="img300" src="300.png" width="100" height="100"></img> <textarea class="text300" rows="1" style="overflow:hidden" placeholder="Number of 300s"></textarea>
</div> <div class="100Div">
	<img class="img100" src="100.png" width="100" height="100"></img> <textarea class="text100" rows="1" style="overflow:hidden" placeholder="Number of 100s"></textarea>
</div> <div class="50Div">
	<img class="img50" src="50.png" width="100" height="100"></img> <textarea class="text50" rows="1" style="overflow:hidden" placeholder="Number of 50s"></textarea>
</div> <div class="xDiv">
	<img class="imgX" src="X.png" width="100" height="100"></img> <textarea class="textX" rows="1" style="overflow:hidden" placeholder="Number of Xs"></textarea>
</div>

	<div class="circlesDiv">
	<img class="imgCircles" src="circle.png" width="100" height="100"></img> <textarea class="textCircles" rows="1" style="overflow:hidden" placeholder="Number of Circles"></textarea> 
</div> <div class="slidersDiv">
	<img class="imgSliders" src="slider.png" width="100" height="100"></img> <textarea class="textSliders" rows="1" style="overflow:hidden" placeholder="Number of Sliders"></textarea>  
</div> <div class="spinnersDiv">
	<img class="imgSpinners" src="spinner.png" width="100" height="100"></img> <textarea class="textSpinners" rows="1" style="overflow:hidden" placeholder="Number of Spinners"></textarea>
</div>

</div>
	
<div class="resultDiv">
	<img class="accImage" width="260" height="250" src="star.png"></img>
	<p class="accResultNum"></p>	
	<input type="submit" class="calculateAcc" value="Go!"></button>
</div>

</div>

<script src="file:///Users/Leo/Desktop/Collection/Cost of Life/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>

  </body>

</html<
